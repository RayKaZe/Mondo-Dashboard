<html>
<head>
   <title >Mondo Dashboard</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="header">
      <form class="form-signin">
        <h2 class="form-signin-heading">Mondo Dashboard</h2>
        <input type="email" id="inputEmail" class="form-control" name="account_id" placeholder="Account ID" required autofocus>
        <input type="password" id="inputPassword" class="form-control" name="access_token" placeholder="Access Token" required>
        <button class="btn btn-lg btn-primary btn-block" type="button"onClick="parseForm(this.form)">Draw Graph</button>
      </form>
   </div>

   <div class="container">
   

      <div class="graph" id="graph1">
         <h3>Expenses</h3>
      </div>
      
      <div class="graph" id="graph2">
         <h3>Income</h3>
      </div>

      <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="https://banterhack.com/static/js/jquery.js"></script>
      <script src="app.js" charset="utf-8"></script>

</body>

</html>
